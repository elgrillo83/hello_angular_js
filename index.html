<!DOCTYPE html>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
  <div id='content' ng-app='HelloAngularJSApp' ng-controller='MainController'>
    <h3>Understanding The Scope</h3>
    {{understand}}

    <h3>Understanding Binding</h3>
    <input type='text' ng-model='inputValue' />
    {{inputValue}}

    <h3>More Complex Understanding Binding</h3>
    <select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>
    <select ng-model='selectedGenre'>
      <option ng-repeat='label in people[selectedPerson.id].music'>
        {{label}}
      </option>
    </select>

    <h3>Filtering Data</h3>
    <input type='text' ng-model='searchText' />
    <ul>
      <li ng-repeat='person in people | filter:searchText'>#{{person.id}} {{person.name}}</li>
    </ul>
  </div>
</body>
</html>
